<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
    <h1>Books List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Book Set</th>

        </tr>
        <tr th:each = "author : ${authors}">
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td th:each = "books : ${author.books}" th:text="${books.title}"></td>




        </tr>
    </table>
</head>
<body>

</body>
</html>
